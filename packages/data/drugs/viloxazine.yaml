  - name: "Supernus Pharmaceuticals"
    region: "US"
    product: "Qelbree"

# Classification
drugClass: "non-stimulant"
category: "SNRI (selective norepinephrine reuptake inhibitor)"
controlledSubstance: false
schedule:
  US: "Not scheduled"
  CN: "Not approved"
  EU: "Not approved"
  JP: "Not approved"
  UK: "Not approved"

# Mechanism
activeIngredient: "viloxazine hydrochloride"
mechanismOfAction: "Selective norepinephrine reuptake inhibitor with additional serotonergic activity (5-HT2B receptor antagonism and 5-HT2C receptor modulation). Increases norepinephrine levels in the prefrontal cortex to improve attention and executive function."
neurotransmittersAffected:
  - norepinephrine
  - serotonin

# Dosage & Forms
forms:
  - type: "capsule"
    releaseType: "extended"
    brandName: "Qelbree"
    strengths: ["100mg", "150mg", "200mg"]
    durationHours: 24
    notes: "Children 6-11: 100-400mg; can be opened and sprinkled on applesauce"

  - type: "capsule"
    releaseType: "extended"
    brandName: "Qelbree"
    strengths: ["200mg", "400mg", "600mg"]
    durationHours: 24
    notes: "Adolescents 12-17 and adults: 200-600mg"

# Efficacy
onsetMinutes: null  # Gradual onset
peakEffectHours: 5
durationHours: 24

# Side Effects
sideEffects:
  common:
    - name: "somnolence/fatigue"
      frequency: "15-20%"
    - name: "decreased appetite"
      frequency: "10-15%"
    - name: "nausea"
      frequency: "10-15%"
    - name: "headache"
      frequency: "10%"
    - name: "irritability"
      frequency: "5-10%"
    - name: "vomiting"
      frequency: "5-10%"
    - name: "insomnia"
      frequency: "5%"

  uncommon:
    - name: "abdominal pain"
      frequency: "5%"
    - name: "tachycardia"
      frequency: "<5%"
    - name: "increased blood pressure"
      frequency: "<5%"
    - name: "weight loss"
      frequency: "<5%"

  serious:
    - name: "suicidal ideation"
      notes: "Black box warning; monitor closely, especially early in treatment"
    - name: "activation of mania/hypomania"
      notes: "Can trigger in susceptible patients"
    - name: "serotonin syndrome"
      notes: "When combined with serotonergic medications"
    - name: "hypertensive crisis"
      notes: "Avoid with MAOIs"

# Safety
contraindications:
  - "Hypersensitivity to viloxazine"
  - "MAO inhibitor use within 14 days"
  - "Concomitant use of sensitive CYP1A2 substrates (e.g., tizanidine, alosetron)"

drugInteractions:
  - drug: "MAO inhibitors"
    severity: "major"
    effect: "Risk of serotonin syndrome and hypertensive crisis"
  - drug: "CYP1A2 substrates (theophylline, duloxetine)"
    severity: "major"
    effect: "Significantly increases levels of CYP1A2 substrates"
  - drug: "Serotonergic drugs"
    severity: "moderate"
    effect: "Increased serotonin syndrome risk"
  - drug: "Seizure threshold-lowering drugs"
    severity: "moderate"
    effect: "May increase seizure risk"

blackBoxWarnings:
  - "Increased risk of suicidal thoughts and behavior in children, adolescents, and young adults"

pregnancyCategory: "C"
foodInteractions: "Can be taken with or without food"

