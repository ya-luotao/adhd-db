  boxedWarning:
    en: CNS stimulants, including methylphenidate products, have a high potential for abuse and dependence. Assess the risk of abuse prior to prescribing and monitor for signs of abuse and dependence while on therapy. Sudden death has been reported in patients with structural cardiac abnormalities or other serious heart problems.
    zh: 包括哌甲酯产品在内的中枢神经系统兴奋剂具有高度的滥用和依赖风险。在开处方前评估滥用风险，并在治疗期间监测滥用和依赖的迹象。有报告显示结构性心脏异常或其他严重心脏问题的患者出现猝死。
    ja: メチルフェニデート製品を含むCNS刺激薬は、乱用と依存の可能性が高いです。処方前に乱用のリスクを評価し、治療中は乱用と依存の兆候を監視してください。構造的な心臓異常またはその他の重篤な心臓疾患を持つ患者で突然死が報告されています。
  fdaIndications:
    en: Treatment of Attention Deficit Hyperactivity Disorder (ADHD) and Narcolepsy in patients 6 years of age and older.
    zh: 治疗6岁及以上患者的注意缺陷多动障碍（ADHD）和发作性睡病。
    ja: 6歳以上の患者における注意欠陥多動性障害（ADHD）およびナルコレプシーの治療。
  abuseAndDependence:
    controlledSubstanceClass: CII
    abuse:
      en: Methylphenidate is a Schedule II controlled substance. Signs of abuse include increased dosing, drug-seeking behavior, and use despite harm. Patients with history of drug abuse may be at higher risk.
      zh: 哌甲酯是二类管制物质。滥用迹象包括增加剂量、寻药行为以及尽管有害仍继续使用。有药物滥用史的患者风险可能更高。
      ja: メチルフェニデートはスケジュールII規制物質です。乱用の兆候には、投与量の増加、薬物探索行動、害にもかかわらず使用が含まれます。薬物乱用歴のある患者はリスクが高い可能性があります。
    dependence:
      en: Psychological dependence may develop with chronic use. Abrupt cessation following prolonged use may result in fatigue, depression, and sleep disturbances.
      zh: 慢性使用可能产生心理依赖。长期使用后突然停药可能导致疲劳、抑郁和睡眠障碍。
      ja: 慢性的な使用により心理的依存が発生する可能性があります。長期使用後の突然の中止は、疲労、うつ病、睡眠障害を引き起こす可能性があります。
