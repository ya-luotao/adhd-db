# Methylphenidate - Most widely used ADHD medication globally
# Approved in US, China, EU, Japan, and many other countries

id: "methylphenidate"

brandNames:
  US: ["Concerta", "Ritalin", "Ritalin LA", "Metadate CD", "Metadate ER", "Methylin", "Quillivant XR", "Quillichew ER", "Jornay PM", "Aptensio XR", "Cotempla XR-ODT", "Daytrana"]
  CN: ["专注达 (Concerta)"]
  EU: ["Concerta", "Ritalin", "Equasym", "Medikinet", "Rubifen", "Tuzulby"]
  JP: ["コンサータ (Concerta)", "リタリン (Ritalin)"]
  UK: ["Concerta XL", "Ritalin", "Equasym XL", "Medikinet XL", "Xaggitin XL"]
  AU: ["Concerta", "Ritalin", "Ritalin LA"]
  CA: ["Concerta", "Ritalin", "Biphentin"]

genericName:
  en: "methylphenidate hydrochloride"
  zh: "盐酸哌甲酯"
  ja: "塩酸メチルフェニデート"

manufacturers:
  - name: "Janssen (Johnson & Johnson)"
    region: "US"
    product: "Concerta"
  - name: "Novartis"
    region: "US"
    product: "Ritalin"
  - name: "西安杨森 (Janssen China)"
    region: "CN"
    product: "专注达"
  - name: "ヤンセンファーマ"
    region: "JP"
    product: "コンサータ"

# Classification
drugClass: "stimulant"

drugClassLabel:
  en: "Stimulant"
  zh: "兴奋剂"
  ja: "中枢刺激薬"

category: "methylphenidate"

categoryLabel:
  en: "Methylphenidate"
  zh: "哌甲酯类"
  ja: "メチルフェニデート系"

controlledSubstance: true

schedule:
  US: "Schedule II"
  CN: "第一类精神药品"
  EU: "Varies by country"
  JP: "第一種向精神薬"
  UK: "Class B, Schedule 2"

# Mechanism
activeIngredient:
  en: "methylphenidate hydrochloride"
  zh: "盐酸哌甲酯"
  ja: "塩酸メチルフェニデート"

mechanismOfAction:
  en: "Blocks reuptake of dopamine and norepinephrine, increasing their concentration in the synaptic cleft. Primarily affects the prefrontal cortex to improve attention and executive function."
  zh: "阻断多巴胺和去甲肾上腺素的再摄取，增加突触间隙中这些神经递质的浓度。主要作用于前额叶皮层，改善注意力和执行功能。"
  ja: "ドーパミンとノルエピネフリンの再取り込みを阻害し、シナプス間隙でのこれらの濃度を増加させます。主に前頭前皮質に作用し、注意力と実行機能を改善します。"

neurotransmittersAffected:
  - dopamine
  - norepinephrine

# Dosage & Forms
forms:
  - type: "tablet"
    typeLabel:
      en: "Tablet"
      zh: "片剂"
      ja: "錠剤"
    releaseType: "immediate"
    releaseTypeLabel:
      en: "Immediate Release"
      zh: "速释"
      ja: "即放性"
    brandName: "Ritalin"
    strengths: ["5mg", "10mg", "20mg"]
    durationHours: 4
    notes:
      en: "Usually taken 2-3 times daily"
      zh: "通常每日服用2-3次"
      ja: "通常1日2〜3回服用"

  - type: "tablet"
    typeLabel:
      en: "Tablet"
      zh: "片剂"
      ja: "錠剤"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Concerta"
    strengths: ["18mg", "27mg", "36mg", "54mg"]
    durationHours: 12
    notes:
      en: "OROS technology, once daily dosing"
      zh: "OROS技术，每日一次给药"
      ja: "OROS技術、1日1回投与"

  - type: "capsule"
    typeLabel:
      en: "Capsule"
      zh: "胶囊"
      ja: "カプセル"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Ritalin LA"
    strengths: ["10mg", "20mg", "30mg", "40mg"]
    durationHours: 8
    notes:
      en: "Can be opened and sprinkled on food"
      zh: "可打开撒在食物上服用"
      ja: "カプセルを開けて食べ物にふりかけることができます"

  - type: "patch"
    typeLabel:
      en: "Transdermal Patch"
      zh: "透皮贴剂"
      ja: "経皮パッチ"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Daytrana"
    strengths: ["10mg/9hr", "15mg/9hr", "20mg/9hr", "30mg/9hr"]
    durationHours: 12
    notes:
      en: "Transdermal patch, wear for 9 hours"
      zh: "透皮贴剂，佩戴9小时"
      ja: "経皮パッチ、9時間装着"

  - type: "liquid"
    typeLabel:
      en: "Liquid Suspension"
      zh: "口服液"
      ja: "液剤"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Quillivant XR"
    strengths: ["25mg/5mL"]
    durationHours: 12
    notes:
      en: "Liquid suspension for those who can't swallow pills"
      zh: "适用于不能吞服药片者"
      ja: "錠剤を飲み込めない方のための液体懸濁液"

# Efficacy
onsetMinutes: 30
peakEffectHours: 2
durationHours: 12

# Side Effects
sideEffects:
  common:
    - name:
        en: "decreased appetite"
        zh: "食欲下降"
        ja: "食欲減退"
      frequency: "25-40%"
    - name:
        en: "insomnia"
        zh: "失眠"
        ja: "不眠"
      frequency: "20-30%"
    - name:
        en: "headache"
        zh: "头痛"
        ja: "頭痛"
      frequency: "15-25%"
    - name:
        en: "stomach ache"
        zh: "胃痛"
        ja: "腹痛"
      frequency: "10-20%"
    - name:
        en: "irritability"
        zh: "易怒"
        ja: "易刺激性"
      frequency: "10-15%"
    - name:
        en: "weight loss"
        zh: "体重减轻"
        ja: "体重減少"
      frequency: "10-15%"

  uncommon:
    - name:
        en: "increased heart rate"
        zh: "心率加快"
        ja: "心拍数増加"
      frequency: "5-10%"
    - name:
        en: "increased blood pressure"
        zh: "血压升高"
        ja: "血圧上昇"
      frequency: "5-10%"
    - name:
        en: "anxiety"
        zh: "焦虑"
        ja: "不安"
      frequency: "5-8%"
    - name:
        en: "dizziness"
        zh: "头晕"
        ja: "めまい"
      frequency: "5%"

  serious:
    - name:
        en: "cardiovascular events"
        zh: "心血管事件"
        ja: "心血管イベント"
      notes:
        en: "Rare; increased risk in those with pre-existing heart conditions"
        zh: "罕见；既往有心脏病者风险增加"
        ja: "まれ；既存の心臓疾患がある場合リスク増加"
    - name:
        en: "psychiatric symptoms"
        zh: "精神症状"
        ja: "精神症状"
      notes:
        en: "May exacerbate psychosis or mania in susceptible individuals"
        zh: "可能加重易感个体的精神病或躁狂症状"
        ja: "感受性の高い人では精神病や躁病を悪化させる可能性"
    - name:
        en: "growth suppression"
        zh: "生长抑制"
        ja: "成長抑制"
      notes:
        en: "May slow growth in children; effect usually temporary"
        zh: "可能减缓儿童生长；通常是暂时的"
        ja: "小児の成長を遅らせる可能性；通常一時的"

# Safety
contraindications:
  en:
    - "Hypersensitivity to methylphenidate"
    - "MAO inhibitor use within 14 days"
    - "Glaucoma"
    - "Severe anxiety, tension, or agitation"
    - "Motor tics or family history of Tourette's syndrome"
  zh:
    - "对哌甲酯过敏"
    - "14天内使用过MAO抑制剂"
    - "青光眼"
    - "严重焦虑、紧张或激动"
    - "运动性抽动或有图雷特综合征家族史"
  ja:
    - "メチルフェニデートに対する過敏症"
    - "14日以内のMAO阻害剤使用"
    - "緑内障"
    - "重度の不安、緊張、または興奮"
    - "運動性チックまたはトゥレット症候群の家族歴"

drugInteractions:
  - drug:
      en: "MAO inhibitors"
      zh: "MAO抑制剂"
      ja: "MAO阻害剤"
    severity: "major"
    effect:
      en: "Hypertensive crisis risk"
      zh: "高血压危象风险"
      ja: "高血圧クリーゼのリスク"
  - drug:
      en: "Antihypertensives"
      zh: "降压药"
      ja: "降圧薬"
    severity: "moderate"
    effect:
      en: "May reduce effectiveness of blood pressure medications"
      zh: "可能降低降压药的疗效"
      ja: "降圧薬の効果を低下させる可能性"

blackBoxWarnings:
  en:
    - "High potential for abuse and dependence"
    - "Sudden death reported in patients with pre-existing structural cardiac abnormalities"
  zh:
    - "高度滥用和依赖风险"
    - "既往有心脏结构异常的患者中有猝死报告"
  ja:
    - "乱用および依存の可能性が高い"
    - "既存の心臓構造異常のある患者で突然死が報告されている"

pregnancyCategory: "C"

foodInteractions:
  en: "Avoid high-fat meals with some formulations; acidic foods/drinks may reduce absorption"
  zh: "某些制剂应避免与高脂肪餐同服；酸性食物/饮料可能降低吸收"
  ja: "一部の製剤では高脂肪食を避ける；酸性の食品/飲料は吸収を低下させる可能性"

# Practical Information
typicalDosing:
  children:
    startingDose: "5mg BID (IR) / 18mg QD (ER)"
    maxDose: "60mg/day"
    notes:
      en: "Start low, titrate weekly"
      zh: "从低剂量开始，每周调整"
      ja: "低用量から開始し、毎週調整"
  adults:
    startingDose: "10mg BID (IR) / 18-36mg QD (ER)"
    maxDose: "72mg/day"
    notes:
      en: "May need higher doses than children"
      zh: "可能需要比儿童更高的剂量"
      ja: "小児より高用量が必要な場合がある"

costEstimate:
  US:
    brand: "$300-500/month"
    generic: "$30-80/month"
  CN:
    brand: "¥300-600/month"
    generic: "Limited"

storageRequirements:
  en: "Room temperature (20-25°C), protect from moisture and light"
  zh: "室温保存（20-25°C），避免潮湿和光照"
  ja: "室温（20-25°C）で保存、湿気と光を避ける"

