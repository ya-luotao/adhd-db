      zh: "1周后增加至目标剂量1.2mg/kg/天；完全起效需4-6周"
      ja: "1週間後に1.2mg/kg/日の目標用量に増量；完全な効果発現には4〜6週間"
  adults:
    startingDose: "40mg/day"
    maxDose: "100mg/day"
    notes:
      en: "Target dose 80mg/day; can be once daily or divided"
      zh: "目标剂量80mg/天；可每日一次或分次服用"
      ja: "目標用量80mg/日；1日1回または分割投与可能"

