  zh: "首个非兴奋剂ADHD药物。适合不能耐受兴奋剂或有药物滥用史的患者。完全起效需4-6周（不像兴奋剂那样立即起效）。礼来于2024年1月停止向中国供应胶囊剂型，但国产仿制药可用。"
