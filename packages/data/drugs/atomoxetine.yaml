# Atomoxetine - First non-stimulant ADHD medication
# Approved in US, China, EU, Japan

id: "atomoxetine"

brandNames:
  US: ["Strattera"]
  CN: ["择思达 (Strattera)"]
  EU: ["Strattera", "Atomoxetine generics"]
  JP: ["ストラテラ (Strattera)"]
  UK: ["Strattera"]
  AU: ["Strattera"]
  CA: ["Strattera"]

genericName:
  en: "atomoxetine hydrochloride"
  zh: "盐酸托莫西汀"
  ja: "アトモキセチン塩酸塩"

manufacturers:
  - name: "Eli Lilly"
    region: "US"
    product: "Strattera"
  - name: "礼来 (Eli Lilly China)"
    region: "CN"
    product: "择思达"
  - name: "日本イーライリリー"
    region: "JP"
    product: "ストラテラ"

# Classification
drugClass: "non-stimulant"

drugClassLabel:
  en: "Non-Stimulant"
  zh: "非兴奋剂"
  ja: "非中枢刺激薬"

category: "SNRI"

categoryLabel:
  en: "Selective Norepinephrine Reuptake Inhibitor"
  zh: "选择性去甲肾上腺素再摄取抑制剂"
  ja: "選択的ノルエピネフリン再取り込み阻害薬"

controlledSubstance: false

schedule:
  US: "Not scheduled"
  CN: "Not scheduled (prescription only)"
  EU: "Not scheduled"
  JP: "Not scheduled"
  UK: "Not scheduled"

# Mechanism
activeIngredient:
  en: "atomoxetine hydrochloride"
  zh: "盐酸托莫西汀"
  ja: "アトモキセチン塩酸塩"

mechanismOfAction:
  en: "Selectively inhibits the presynaptic norepinephrine transporter, increasing norepinephrine levels in the prefrontal cortex. Unlike stimulants, does not significantly affect dopamine in the nucleus accumbens, resulting in lower abuse potential."
  zh: "选择性抑制突触前去甲肾上腺素转运体，增加前额叶皮层中去甲肾上腺素的水平。与兴奋剂不同，不会显著影响伏隔核中的多巴胺，因此滥用风险较低。"
  ja: "シナプス前のノルエピネフリントランスポーターを選択的に阻害し、前頭前皮質のノルエピネフリン濃度を上昇させます。刺激薬とは異なり、側坐核のドーパミンに大きな影響を与えないため、乱用の可能性が低くなります。"

neurotransmittersAffected:
  - norepinephrine

# Dosage & Forms
forms:
  - type: "capsule"
    typeLabel:
      en: "Capsule"
      zh: "胶囊"
      ja: "カプセル"
    releaseType: "immediate"
    releaseTypeLabel:
      en: "Immediate Release"
      zh: "速释"
      ja: "即放性"
    brandName: "Strattera"
    strengths: ["10mg", "18mg", "25mg", "40mg", "60mg", "80mg", "100mg"]
    durationHours: 24
    notes:
      en: "Once or twice daily dosing; do not open capsules"
      zh: "每日一次或两次给药；请勿打开胶囊"
      ja: "1日1回または2回投与；カプセルを開けないでください"

  - type: "liquid"
    typeLabel:
      en: "Oral Solution"
      zh: "口服溶液"
      ja: "内用液"
    releaseType: "immediate"
    releaseTypeLabel:
      en: "Immediate Release"
      zh: "速释"
      ja: "即放性"
    brandName: "Strattera"
    strengths: ["4mg/mL"]
    durationHours: 24
    notes:
      en: "Available in US and some markets for those who can't swallow capsules"
      zh: "适用于不能吞服胶囊者，在美国和部分市场有售"
      ja: "カプセルを飲み込めない方のために、米国および一部の市場で入手可能"

# Efficacy
onsetMinutes: null
peakEffectHours: 2
durationHours: 24

# Side Effects
sideEffects:
  common:
    - name:
        en: "nausea"
        zh: "恶心"
        ja: "悪心"
      frequency: "20-30%"
    - name:
        en: "decreased appetite"
        zh: "食欲下降"
        ja: "食欲減退"
      frequency: "15-25%"
    - name:
        en: "fatigue/somnolence"
        zh: "疲劳/嗜睡"
        ja: "疲労/傾眠"
      frequency: "10-20%"
    - name:
        en: "dry mouth"
        zh: "口干"
        ja: "口渇"
      frequency: "15-20%"
    - name:
        en: "headache"
        zh: "头痛"
        ja: "頭痛"
      frequency: "15-20%"
    - name:
        en: "abdominal pain"
        zh: "腹痛"
        ja: "腹痛"
      frequency: "10-20%"
    - name:
        en: "vomiting"
        zh: "呕吐"
        ja: "嘔吐"
      frequency: "10-15%"
    - name:
        en: "constipation"
        zh: "便秘"
        ja: "便秘"
      frequency: "10%"

  uncommon:
    - name:
        en: "dizziness"
        zh: "头晕"
        ja: "めまい"
      frequency: "5-10%"
    - name:
        en: "mood swings"
        zh: "情绪波动"
        ja: "気分変動"
      frequency: "5%"
    - name:
        en: "insomnia"
        zh: "失眠"
        ja: "不眠"
      frequency: "5%"
    - name:
        en: "erectile dysfunction (adults)"
        zh: "勃起功能障碍（成人）"
        ja: "勃起不全（成人）"
      frequency: "5-10%"
    - name:
        en: "urinary retention"
        zh: "尿潴留"
        ja: "尿閉"
      frequency: "5%"

  serious:
    - name:
        en: "suicidal ideation"
        zh: "自杀意念"
        ja: "自殺念慮"
      notes:
        en: "Black box warning; monitor closely, especially early in treatment"
        zh: "黑框警告；需密切监测，尤其是治疗初期"
        ja: "ブラックボックス警告；特に治療初期は注意深くモニタリングが必要"
    - name:
        en: "hepatotoxicity"
        zh: "肝毒性"
        ja: "肝毒性"
      notes:
        en: "Rare but serious; discontinue if jaundice or liver damage signs"
        zh: "罕见但严重；如出现黄疸或肝损伤迹象应停药"
        ja: "まれだが重篤；黄疸や肝障害の兆候があれば中止"
    - name:
        en: "severe allergic reactions"
        zh: "严重过敏反应"
        ja: "重度アレルギー反応"
      notes:
        en: "Angioedema, urticaria reported"
        zh: "有血管性水肿、荨麻疹报告"
        ja: "血管性浮腫、蕁麻疹の報告あり"
    - name:
        en: "cardiovascular effects"
        zh: "心血管影响"
        ja: "心血管への影響"
      notes:
        en: "Increased heart rate and blood pressure"
        zh: "心率和血压升高"
        ja: "心拍数と血圧の上昇"
    - name:
        en: "priapism"
        zh: "阴茎异常勃起"
        ja: "持続勃起症"
      notes:
        en: "Rare; requires immediate medical attention"
        zh: "罕见；需立即就医"
        ja: "まれ；直ちに医療処置が必要"

# Safety
contraindications:
  en:
    - "Hypersensitivity to atomoxetine"
    - "MAO inhibitor use within 14 days"
    - "Narrow-angle glaucoma"
    - "Pheochromocytoma"
    - "Severe cardiovascular disorders"
  zh:
    - "对托莫西汀过敏"
    - "14天内使用过MAO抑制剂"
    - "窄角型青光眼"
    - "嗜铬细胞瘤"
    - "严重心血管疾病"
  ja:
    - "アトモキセチンに対する過敏症"
    - "14日以内のMAO阻害剤使用"
    - "閉塞隅角緑内障"
    - "褐色細胞腫"
    - "重度の心血管疾患"

