    en: Significant cardiovascular effects; monitor BP and HR closely
    zh: 心血管影响显著；需密切监测血压和心率
    ja: 心血管への影響が大きい；血圧と心拍数を注意深くモニタリング
  abuseRisk:
    en: No abuse potential; not a controlled substance
    zh: 无滥用风险；非管制药物
    ja: 乱用の可能性なし；規制物質ではない
