# Special Considerations
specialConsiderations:
  cardiacRisk: "Significant cardiovascular effects; monitor BP and HR closely"
  abuseRisk: "No abuse potential; not a controlled substance"
  withdrawalNotes: "CRITICAL: Must taper slowly. Abrupt discontinuation can cause severe rebound hypertension, agitation, and other serious effects"
  monitoringRequired: "Blood pressure and heart rate at each visit; ECG if cardiac concerns"

