notes: "Less selective than guanfacine; more sedating. Only FDA-approved for ADHD in US (Kapvay). Helpful for hyperactivity, impulsivity, and sleep issues. Often used as adjunct to stimulants. CRITICAL: Never stop abruptly due to rebound hypertension risk."
