      frequency: 5%
    - name:
        en: skin reactions (patch)
        zh: 皮肤反应（贴剂）
        ja: 皮膚反応（パッチ）
      frequency: 5-15%
  serious:
    - name:
        en: hypotension
        zh: 低血压
        ja: 低血圧
      notes:
        en: Significant drops in blood pressure possible
        zh: 可能出现明显血压下降
        ja: 血圧の著しい低下の可能性
    - name:
        en: bradycardia
        zh: 心动过缓
        ja: 徐脈
      notes:
        en: Can slow heart rate significantly
        zh: 可能显著减慢心率
        ja: 心拍数を著しく低下させる可能性
    - name:
        en: rebound hypertension
        zh: 反跳性高血压
        ja: リバウンド高血圧
      notes:
        en: Severe if stopped abruptly; MUST taper
        zh: 突然停药时严重；必须逐渐减量
        ja: 急に中止すると重度；必ず漸減すること
    - name:
        en: sedation
        zh: 镇静
        ja: 鎮静
      notes:
        en: Can be profound, especially early in treatment
        zh: 可能很严重，尤其是治疗初期
        ja: 特に治療初期は重度になる可能性
    - name:
        en: AV block
        zh: 房室传导阻滞
        ja: 房室ブロック
      notes:
        en: Rare cardiac conduction abnormalities
        zh: 罕见的心脏传导异常
        ja: まれな心臓伝導異常
