mechanismOfAction:
  en: Alpha-2 adrenergic receptor agonist. Stimulates presynaptic alpha-2 receptors in the brain, reducing sympathetic outflow and norepinephrine release. In ADHD, thought to improve prefrontal cortex function, reduce hyperactivity, and improve impulse control.
  zh: α-2肾上腺素能受体激动剂。刺激脑内突触前α-2受体，减少交感神经传出和去甲肾上腺素释放。在ADHD中，被认为可改善前额叶皮层功能，减少多动，改善冲动控制。
  ja: α2アドレナリン受容体作動薬。脳内のシナプス前α2受容体を刺激し、交感神経出力とノルエピネフリン放出を減少させます。ADHDでは、前頭前皮質機能を改善し、多動性を軽減し、衝動制御を改善すると考えられています。
