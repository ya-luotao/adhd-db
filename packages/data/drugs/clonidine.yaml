notes:
  en: "Less selective than guanfacine; more sedating. Only FDA-approved for ADHD in US (Kapvay). Helpful for hyperactivity, impulsivity, and sleep issues. Often used as adjunct to stimulants. CRITICAL: Never stop abruptly due to rebound hypertension risk."
  zh: 选择性低于胍法辛；镇静作用更强。在美国仅Kapvay获FDA批准用于ADHD。对多动、冲动和睡眠问题有帮助。常作为兴奋剂的辅助用药。重要：由于反跳性高血压风险，切勿突然停药。
  ja: グアンファシンより選択性が低い；鎮静作用が強い。米国ではKapvayのみがADHDにFDA承認。多動性、衝動性、睡眠の問題に有用。刺激薬の補助としてよく使用される。重要：リバウンド高血圧リスクのため、急な中止は禁忌。
