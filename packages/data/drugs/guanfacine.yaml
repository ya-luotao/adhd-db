  zh: "适用于多动/冲动症状或兴奋剂引起焦虑时。对情绪失调特别有帮助。可与兴奋剂联用。停药时必须逐渐减量。未批准用于成人ADHD但常用于超说明书使用。"
  ja: "多動性/衝動性の症状、または刺激薬が不安を引き起こす場合に良い選択肢。感情調節障害に特に有用。刺激薬と併用可能。中止時は漸減が必要。成人ADHDには未承認だが適応外使用が一般的。"
