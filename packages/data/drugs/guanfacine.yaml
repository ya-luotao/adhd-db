    severity: "moderate"
    effect:
      en: "Enhanced sedation"
      zh: "镇静作用增强"
      ja: "鎮静作用の増強"
  - drug:
      en: "Valproic acid"
      zh: "丙戊酸"
      ja: "バルプロ酸"
    severity: "moderate"
    effect:
      en: "Increased guanfacine exposure"
      zh: "胍法辛暴露量增加"
      ja: "グアンファシン曝露量の増加"

