# Guanfacine - Alpha-2 adrenergic agonist
# Approved in US, EU, Japan; not available in China

id: "guanfacine"

brandNames:
  US: ["Intuniv", "Tenex"]
  CN: []
  EU: ["Intuniv"]
  JP: ["インチュニブ (Intuniv)"]
  UK: ["Intuniv"]
  AU: ["Intuniv"]
  CA: ["Intuniv"]

genericName:
  en: "guanfacine hydrochloride"
  zh: "盐酸胍法辛"
  ja: "グアンファシン塩酸塩"

manufacturers:
  - name: "Takeda (formerly Shire)"
    region: "US"
    product: "Intuniv"
  - name: "Shionogi"
    region: "JP"
    product: "インチュニブ"

# Classification
drugClass: "non-stimulant"

drugClassLabel:
  en: "Non-Stimulant"
  zh: "非兴奋剂"
  ja: "非中枢刺激薬"

category: "alpha-2 adrenergic agonist"

categoryLabel:
  en: "Alpha-2 Adrenergic Agonist"
  zh: "α-2肾上腺素能激动剂"
  ja: "α2アドレナリン受容体作動薬"
controlledSubstance: false
schedule:
  US: "Not scheduled"
  CN: "Not approved"
  EU: "Not scheduled"
  JP: "Not scheduled"
  UK: "Not scheduled"

# Mechanism
activeIngredient:
  en: "guanfacine hydrochloride"
  zh: "盐酸胍法辛"
  ja: "グアンファシン塩酸塩"

mechanismOfAction:
  en: "Selective alpha-2A adrenergic receptor agonist. Stimulates receptors in the prefrontal cortex, strengthening working memory, reducing distractibility, and improving impulse control. Also has calming effect by reducing sympathetic outflow."
  zh: "选择性α-2A肾上腺素能受体激动剂。刺激前额叶皮层的受体，增强工作记忆，减少分心，改善冲动控制。还通过减少交感神经传出而具有镇静作用。"
  ja: "選択的α2Aアドレナリン受容体作動薬。前頭前皮質の受容体を刺激し、ワーキングメモリを強化し、気が散りやすさを軽減し、衝動制御を改善します。また、交感神経出力を減少させることで鎮静効果もあります。"
neurotransmittersAffected:
  - norepinephrine

# Dosage & Forms
forms:
  - type: "tablet"
    typeLabel:
      en: "Tablet"
      zh: "片剂"
      ja: "錠剤"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Intuniv"
    strengths: ["1mg", "2mg", "3mg", "4mg"]
    durationHours: 24
    notes:
      en: "Extended-release for ADHD; must swallow whole"
      zh: "ADHD缓释制剂；需整片吞服"
      ja: "ADHD用徐放製剤；そのまま飲み込む必要あり"

  - type: "tablet"
    typeLabel:
      en: "Tablet"
      zh: "片剂"
      ja: "錠剤"
    releaseType: "immediate"
    releaseTypeLabel:
      en: "Immediate Release"
      zh: "速释"
      ja: "即放性"
    brandName: "Tenex"
    strengths: ["1mg", "2mg"]
    durationHours: 8-12
    notes:
      en: "Immediate-release; originally for hypertension; not FDA-approved for ADHD"
      zh: "速释制剂；最初用于高血压；未获FDA批准用于ADHD"
      ja: "即放性製剤；元々は高血圧用；ADHDにはFDA未承認"

# Efficacy
onsetMinutes: null  # Gradual effect over weeks
peakEffectHours: 5
durationHours: 24

# Side Effects
sideEffects:
  common:
    - name:
        en: "somnolence/fatigue"
        zh: "嗜睡/疲劳"
        ja: "傾眠/疲労"
      frequency: "30-40%"
    - name:
        en: "headache"
        zh: "头痛"
        ja: "頭痛"
      frequency: "20-25%"
    - name:
        en: "dizziness"
        zh: "头晕"
        ja: "めまい"
      frequency: "10-15%"
    - name:
        en: "decreased appetite"
        zh: "食欲下降"
        ja: "食欲減退"
      frequency: "10-15%"
    - name:
        en: "abdominal pain"
        zh: "腹痛"
        ja: "腹痛"
      frequency: "10%"
    - name:
        en: "dry mouth"
        zh: "口干"
        ja: "口渇"
      frequency: "10%"
    - name:
        en: "nausea"
        zh: "恶心"
        ja: "悪心"
      frequency: "5-10%"
    - name:
        en: "constipation"
        zh: "便秘"
        ja: "便秘"
      frequency: "5%"

  uncommon:
    - name:
        en: "hypotension"
        zh: "低血压"
        ja: "低血圧"
      frequency: "5-10%"
    - name:
        en: "bradycardia"
        zh: "心动过缓"
        ja: "徐脈"
      frequency: "5%"
    - name:
        en: "irritability"
        zh: "易怒"
        ja: "易刺激性"
      frequency: "5%"
    - name:
        en: "insomnia"
        zh: "失眠"
        ja: "不眠"
      frequency: "5%"

  serious:
    - name:
        en: "hypotension"
        zh: "低血压"
        ja: "低血圧"
      notes:
        en: "Can cause significant drops in blood pressure"
        zh: "可导致血压明显下降"
        ja: "血圧の著しい低下を引き起こす可能性"
    - name:
        en: "bradycardia"
        zh: "心动过缓"
        ja: "徐脈"
      notes:
        en: "May slow heart rate"
        zh: "可能减慢心率"
        ja: "心拍数を低下させる可能性"
    - name:
        en: "syncope"
        zh: "晕厥"
        ja: "失神"
      notes:
        en: "Fainting due to blood pressure drop"
        zh: "因血压下降导致昏厥"
        ja: "血圧低下による失神"
    - name:
        en: "rebound hypertension"
        zh: "反跳性高血压"
        ja: "リバウンド高血圧"
      notes:
        en: "If stopped abruptly; must taper"
        zh: "突然停药时发生；需逐渐减量"
        ja: "急に中止した場合；漸減が必要"
    - name:
        en: "sedation"
        zh: "镇静"
        ja: "鎮静"
      notes:
        en: "Can be severe, especially initially"
        zh: "可能很严重，尤其是在初期"
        ja: "特に初期は重度になる可能性"

# Safety
contraindications:
  en:
    - "Hypersensitivity to guanfacine"
    - "Severe bradycardia"
    - "Heart block"
  zh:
    - "对胍法辛过敏"
    - "严重心动过缓"
    - "心脏传导阻滞"
  ja:
    - "グアンファシンに対する過敏症"
    - "重度の徐脈"
    - "心ブロック"

