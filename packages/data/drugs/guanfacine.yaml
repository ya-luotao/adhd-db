      zh: "每周增加1mg；每天同一时间服用（早上或晚上）"
      ja: "毎週1mgずつ増量；毎日同じ時間に服用（朝または夕方）"
  adults:
    startingDose: "1mg once daily"
    maxDose: "4mg/day (off-label for adults)"
    notes:
