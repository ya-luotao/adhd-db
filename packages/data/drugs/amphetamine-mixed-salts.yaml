        en: "Doctor's letter"
        zh: "医生证明信"
        ja: "医師の診断書"
      notes:
        en: "Detailed letter explaining medical necessity"
        zh: "详细说明医疗必要性的证明信"
        ja: "医学的必要性を説明する詳細な手紙"

  maxPersonalSupply:
    default: "90 days"
    byRegion:
      CA: "90 days"

  crossBorderRules:
