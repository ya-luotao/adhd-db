      en: "Hypertensive crisis"
      zh: "高血压危象"
      ja: "高血圧クリーゼ"
  - drug:
      en: "Serotonergic drugs"
      zh: "血清素能药物"
      ja: "セロトニン作動薬"
    severity: "major"
    effect:
      en: "Serotonin syndrome risk"
      zh: "血清素综合征风险"
      ja: "セロトニン症候群のリスク"
  - drug:
      en: "Acidifying agents (vitamin C)"
      zh: "酸化剂（维生素C）"
      ja: "酸性化剤（ビタミンC）"
    severity: "moderate"
    effect:
      en: "Decrease amphetamine levels"
      zh: "降低苯丙胺血药浓度"
      ja: "アンフェタミン濃度の低下"
  - drug:
      en: "Alkalinizing agents"
      zh: "碱化剂"
      ja: "アルカリ化剤"
    severity: "moderate"
    effect:
      en: "Increase amphetamine levels"
      zh: "增加苯丙胺血药浓度"
      ja: "アンフェタミン濃度の上昇"
  - drug:
      en: "Tricyclic antidepressants"
      zh: "三环类抗抑郁药"
      ja: "三環系抗うつ薬"
    severity: "moderate"
    effect:
