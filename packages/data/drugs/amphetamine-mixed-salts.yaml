travelRules:
  generalAdvice:
    en: "Mixed amphetamine salts face severe restrictions internationally. This medication is ILLEGAL in many countries including Japan. Always verify regulations before travel."
    zh: "混合苯丙胺盐在国际上面临严格限制。此药物在日本等许多国家是非法的。旅行前务必核实相关规定。"
    ja: "混合アンフェタミン塩は国際的に厳しい制限があります。この薬は日本を含む多くの国で違法です。旅行前に必ず規制を確認してください。"

  requiredDocumentation:
    - type: "prescription"
      typeLabel:
        en: "Valid prescription"
        zh: "有效处方"
        ja: "有効な処方箋"
      notes:
        en: "Original prescription in original packaging"
        zh: "原始处方和原包装"
        ja: "元の処方箋と元のパッケージ"
    - type: "medical_letter"
