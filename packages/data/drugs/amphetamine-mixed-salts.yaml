      zh: "三环类抗抑郁药作用增强"
      ja: "TCA作用の増強"

blackBoxWarnings:
  en:
    - "High potential for abuse and dependence"
    - "Sudden death and serious cardiovascular adverse events"
  zh:
    - "高度滥用和依赖风险"
    - "猝死和严重心血管不良事件"
  ja:
    - "乱用および依存の可能性が高い"
    - "突然死および重篤な心血管有害事象"

pregnancyCategory: "C"

foodInteractions:
