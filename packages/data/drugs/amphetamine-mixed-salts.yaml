# Mixed Amphetamine Salts (Adderall)
# Primarily US market; illegal in Japan; limited availability elsewhere

id: "amphetamine-mixed-salts"

brandNames:
  US: ["Adderall", "Adderall XR", "Mydayis"]
  CN: []
  EU: []
  JP: []
  UK: []
  AU: []
  CA: ["Adderall XR"]

genericName:
  en: "mixed amphetamine salts (amphetamine/dextroamphetamine)"
  zh: "混合苯丙胺盐（苯丙胺/右旋苯丙胺）"
  ja: "混合アンフェタミン塩（アンフェタミン/デキストロアンフェタミン）"

manufacturers:
  - name: "Teva Pharmaceuticals"
    region: "US"
    product: "Adderall/Adderall XR"
  - name: "Takeda (formerly Shire)"
    region: "US"
    product: "Mydayis"

# Classification
drugClass: "stimulant"

drugClassLabel:
  en: "Stimulant"
  zh: "兴奋剂"
  ja: "中枢刺激薬"

category: "amphetamine"

categoryLabel:
  en: "Amphetamine"
  zh: "苯丙胺类"
  ja: "アンフェタミン系"
controlledSubstance: true
schedule:
  US: "Schedule II"
  CN: "Illegal/Not approved"
  EU: "Varies; generally not available"
  JP: "Illegal (覚醒剤取締法)"
  UK: "Class B, Schedule 2 (rarely prescribed)"

# Mechanism
activeIngredient:
  en: "mixed amphetamine salts (75% dextroamphetamine, 25% levoamphetamine)"
  zh: "混合苯丙胺盐（75%右旋苯丙胺，25%左旋苯丙胺）"
  ja: "混合アンフェタミン塩（75%デキストロアンフェタミン、25%レボアンフェタミン）"

mechanismOfAction:
  en: "Increases release of dopamine and norepinephrine from nerve terminals; blocks reuptake of these neurotransmitters. The combination of amphetamine salts provides both rapid onset and extended duration."
  zh: "增加神经末梢多巴胺和去甲肾上腺素的释放；阻断这些神经递质的再摄取。混合苯丙胺盐的组合提供快速起效和持久作用。"
  ja: "神経末端からのドーパミンとノルエピネフリンの放出を増加させ、これらの神経伝達物質の再取り込みを阻害します。アンフェタミン塩の組み合わせにより、迅速な効果発現と持続的な作用を提供します。"
neurotransmittersAffected:
  - dopamine
  - norepinephrine
  - trace amounts of serotonin

# Dosage & Forms
forms:
  - type: "tablet"
    typeLabel:
      en: "Tablet"
      zh: "片剂"
      ja: "錠剤"
    releaseType: "immediate"
    releaseTypeLabel:
      en: "Immediate Release"
      zh: "速释"
      ja: "即放性"
    brandName: "Adderall"
    strengths: ["5mg", "7.5mg", "10mg", "12.5mg", "15mg", "20mg", "30mg"]
    durationHours: 4-6
    notes:
      en: "Usually taken 2-3 times daily"
      zh: "通常每日服用2-3次"
      ja: "通常1日2〜3回服用"

  - type: "capsule"
    typeLabel:
      en: "Capsule"
      zh: "胶囊"
      ja: "カプセル"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Adderall XR"
    strengths: ["5mg", "10mg", "15mg", "20mg", "25mg", "30mg"]
    durationHours: 10-12
    notes:
      en: "Once daily; can be opened and sprinkled on food"
      zh: "每日一次；可打开撒在食物上"
      ja: "1日1回；カプセルを開けて食べ物にふりかけることができます"

  - type: "capsule"
    typeLabel:
      en: "Capsule"
      zh: "胶囊"
      ja: "カプセル"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Mydayis"
    strengths: ["12.5mg", "25mg", "37.5mg", "50mg"]
    durationHours: 16
    notes:
      en: "Triple-bead formulation for 16-hour coverage"
      zh: "三层微珠制剂，提供16小时覆盖"
      ja: "16時間カバーのためのトリプルビーズ製剤"

# Efficacy
onsetMinutes: 30-60
peakEffectHours: 3
durationHours: 4-6  # IR; 10-16 for XR

# Side Effects
sideEffects:
  common:
    - name:
        en: "decreased appetite"
        zh: "食欲下降"
        ja: "食欲減退"
      frequency: "25-35%"
    - name:
        en: "insomnia"
        zh: "失眠"
        ja: "不眠"
      frequency: "20-30%"
    - name:
        en: "dry mouth"
        zh: "口干"
        ja: "口渇"
      frequency: "15-25%"
    - name:
        en: "weight loss"
        zh: "体重减轻"
        ja: "体重減少"
      frequency: "10-20%"
    - name:
        en: "headache"
        zh: "头痛"
        ja: "頭痛"
      frequency: "10-15%"
    - name:
        en: "stomach pain"
        zh: "胃痛"
        ja: "胃痛"
      frequency: "10-15%"
    - name:
        en: "anxiety/nervousness"
        zh: "焦虑/紧张"
        ja: "不安/緊張"
      frequency: "10%"

  uncommon:
    - name:
        en: "tachycardia"
        zh: "心动过速"
        ja: "頻脈"
      frequency: "5-10%"
    - name:
        en: "mood swings"
        zh: "情绪波动"
        ja: "気分変動"
      frequency: "5-10%"
    - name:
        en: "dizziness"
        zh: "头晕"
        ja: "めまい"
      frequency: "5%"
    - name:
        en: "restlessness"
        zh: "烦躁不安"
        ja: "落ち着きのなさ"
      frequency: "5%"

  serious:
    - name:
        en: "cardiovascular events"
        zh: "心血管事件"
        ja: "心血管イベント"
      notes:
        en: "Sudden death, stroke, myocardial infarction reported"
        zh: "有猝死、中风、心肌梗死报告"
        ja: "突然死、脳卒中、心筋梗塞の報告あり"
    - name:
        en: "psychiatric symptoms"
        zh: "精神症状"
        ja: "精神症状"
      notes:
        en: "New or worsening psychosis, mania, aggression"
        zh: "新发或加重的精神病、躁狂、攻击性"
        ja: "新規または悪化する精神病、躁病、攻撃性"
    - name:
        en: "seizures"
        zh: "癫痫发作"
        ja: "発作"
      notes:
        en: "May lower seizure threshold"
        zh: "可能降低癫痫阈值"
        ja: "発作閾値を下げる可能性"
    - name:
        en: "peripheral vasculopathy"
        zh: "外周血管病变"
        ja: "末梢血管障害"
      notes:
        en: "Raynaud's phenomenon"
        zh: "雷诺现象"
        ja: "レイノー現象"
    - name:
        en: "serotonin syndrome"
        zh: "血清素综合征"
        ja: "セロトニン症候群"
      notes:
        en: "With concurrent serotonergic drugs"
        zh: "与血清素能药物联用时"
        ja: "セロトニン作動薬との併用時"

# Safety
contraindications:
  en:
    - "Hypersensitivity to amphetamines"
    - "MAO inhibitor use within 14 days"
    - "Advanced arteriosclerosis"
    - "Symptomatic cardiovascular disease"
    - "Moderate to severe hypertension"
    - "Hyperthyroidism"
    - "Glaucoma"
    - "Agitated states"
    - "History of drug abuse"
  zh:
    - "对苯丙胺类过敏"
    - "14天内使用过MAO抑制剂"
    - "晚期动脉硬化"
    - "有症状的心血管疾病"
    - "中度至重度高血压"
    - "甲状腺功能亢进"
    - "青光眼"
    - "激动状态"
    - "药物滥用史"
  ja:
    - "アンフェタミン類に対する過敏症"
    - "14日以内のMAO阻害剤使用"
    - "進行性動脈硬化"
    - "症候性心血管疾患"
    - "中等度から重度の高血圧"
    - "甲状腺機能亢進症"
    - "緑内障"
    - "興奮状態"
    - "薬物乱用歴"

drugInteractions:
