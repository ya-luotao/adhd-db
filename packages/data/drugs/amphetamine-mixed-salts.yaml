        - "https://www.ncd.mhlw.go.jp/en/application.html"

    - fromRegion: "US"
      toRegion: "CN"
      status: "prohibited"
      statusLabel:
        en: "Prohibited"
        zh: "禁止"
        ja: "禁止"
      requirements:
        en: []
        zh: []
        ja: []
      notes:
        en: "Amphetamines are strictly illegal in China. Severe legal penalties including long prison sentences apply."
        zh: "苯丙胺类药物在中国严格违禁。将面临包括长期监禁在内的严厉法律处罚。"
        ja: "アンフェタミン類は中国で厳格に違法です。長期の懲役刑を含む厳しい法的処罰が科されます。"
      sources:
        - "https://www.china-embassy.org/eng/"

