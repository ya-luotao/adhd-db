      toRegion: "JP"
      status: "prohibited"
      statusLabel:
        en: "Prohibited - Illegal"
        zh: "禁止 - 非法"
        ja: "禁止 - 違法"
      requirements:
        en: []
        zh: []
        ja: []
      notes:
        en: "Mixed amphetamine salts are ILLEGAL in Japan under the Stimulants Control Act (覚醒剤取締法). Do NOT bring this medication to Japan under ANY circumstances. You may face arrest and imprisonment."
        zh: "混合苯丙胺盐根据日本《兴奋剂取缔法》（覚醒剤取締法）是非法的。任何情况下都不要将此药物带入日本。您可能面临逮捕和监禁。"
        ja: "混合アンフェタミン塩は覚醒剤取締法により日本では違法です。いかなる状況下でもこの薬を日本に持ち込まないでください。逮捕・投獄される可能性があります。"
