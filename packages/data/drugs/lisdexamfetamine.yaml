        en: decreased appetite
        zh: 食欲下降
        ja: 食欲減退
      frequency: 30-40%
    - name:
        en: insomnia
        zh: 失眠
        ja: 不眠
      frequency: 20-30%
    - name:
        en: dry mouth
        zh: 口干
        ja: 口渇
      frequency: 15-25%
    - name:
        en: headache
        zh: 头痛
        ja: 頭痛
      frequency: 10-20%
    - name:
        en: irritability
        zh: 易怒
        ja: 易刺激性
      frequency: 10-15%
    - name:
        en: weight loss
        zh: 体重减轻
        ja: 体重減少
      frequency: 10-15%
    - name:
        en: upper abdominal pain
        zh: 上腹痛
        ja: 上腹部痛
      frequency: 10-15%
  uncommon:
    - name:
        en: increased heart rate
        zh: 心率加快
        ja: 心拍数増加
      frequency: 5-10%
    - name:
        en: anxiety
        zh: 焦虑
        ja: 不安
      frequency: 5-10%
    - name:
        en: dizziness
        zh: 头晕
        ja: めまい
      frequency: 5%
    - name:
        en: nausea
        zh: 恶心
        ja: 悪心
      frequency: 5%
    - name:
        en: vomiting
        zh: 呕吐
        ja: 嘔吐
      frequency: 5%
  serious:
    - name:
        en: cardiovascular events
        zh: 心血管事件
        ja: 心血管イベント
      notes:
        en: Rare; monitor in patients with heart conditions
        zh: 罕见；有心脏病患者需监测
        ja: まれ；心臓疾患のある患者はモニタリングが必要
    - name:
        en: psychiatric symptoms
        zh: 精神症状
        ja: 精神症状
      notes:
        en: May cause or worsen psychosis, mania, aggression
        zh: 可能引起或加重精神病、躁狂、攻击性
        ja: 精神病、躁病、攻撃性を引き起こしたり悪化させたりする可能性
    - name:
        en: serotonin syndrome
        zh: 血清素综合征
        ja: セロトニン症候群
      notes:
        en: When combined with serotonergic drugs
        zh: 与血清素能药物联用时
        ja: セロトニン作動薬との併用時
    - name:
        en: peripheral vasculopathy
        zh: 外周血管病变
        ja: 末梢血管障害
      notes:
        en: Raynaud's phenomenon
        zh: 雷诺现象
        ja: レイノー現象
    - name:
        en: growth suppression
        zh: 生长抑制
        ja: 成長抑制
      notes:
        en: May affect height and weight in children
        zh: 可能影响儿童身高和体重
        ja: 小児の身長と体重に影響を与える可能性
contraindications:
  en:
    - Hypersensitivity to amphetamines
    - MAO inhibitor use within 14 days
    - Advanced arteriosclerosis
    - Symptomatic cardiovascular disease
    - Moderate to severe hypertension
    - Hyperthyroidism
    - Glaucoma
    - Agitated states
    - History of drug abuse
  zh:
    - 对苯丙胺类过敏
    - 14天内使用过MAO抑制剂
    - 晚期动脉硬化
    - 有症状的心血管疾病
    - 中度至重度高血压
    - 甲状腺功能亢进
    - 青光眼
    - 激动状态
    - 药物滥用史
  ja:
    - アンフェタミン類に対する過敏症
    - 14日以内のMAO阻害剤使用
    - 進行性動脈硬化
    - 症候性心血管疾患
    - 中等度から重度の高血圧
    - 甲状腺機能亢進症
    - 緑内障
    - 興奮状態
    - 薬物乱用歴
drugInteractions:
