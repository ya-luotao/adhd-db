# Lisdexamfetamine - Prodrug of dextroamphetamine
# Approved in US, EU, Japan (children only), UK, Australia, Canada

id: "lisdexamfetamine"

brandNames:
  US: ["Vyvanse"]
  CN: []
  EU: ["Elvanse"]
  JP: ["ビバンセ (Vyvanse)"]
  UK: ["Elvanse", "Elvanse Adult"]
  AU: ["Vyvanse"]
  CA: ["Vyvanse"]

genericName:
  en: "lisdexamfetamine dimesylate"
  zh: "甲磺酸赖右苯丙胺"
  ja: "リスデキサンフェタミンメシル酸塩"

manufacturers:
  - name: "Takeda (formerly Shire)"
    region: "US"
    product: "Vyvanse"
  - name: "Takeda"
    region: "EU"
    product: "Elvanse"
  - name: "Shionogi"
    region: "JP"
    product: "ビバンセ"

# Classification
drugClass: "stimulant"

drugClassLabel:
  en: "Stimulant"
  zh: "兴奋剂"
  ja: "中枢刺激薬"

category: "amphetamine"

categoryLabel:
  en: "Amphetamine"
  zh: "苯丙胺类"
  ja: "アンフェタミン系"
controlledSubstance: true
schedule:
  US: "Schedule II"
  CN: "Not approved"
  EU: "Varies by country (typically Schedule II equivalent)"
  JP: "第一種向精神薬"
  UK: "Class B, Schedule 2"

# Mechanism
activeIngredient:
  en: "lisdexamfetamine dimesylate (prodrug of dextroamphetamine)"
  zh: "甲磺酸赖右苯丙胺（右苯丙胺的前药）"
  ja: "リスデキサンフェタミンメシル酸塩（デキストロアンフェタミンのプロドラッグ）"

mechanismOfAction:
  en: "Prodrug that is converted to dextroamphetamine in the body. Increases release of dopamine and norepinephrine from nerve terminals and inhibits their reuptake. The prodrug design provides smoother onset and longer duration, with lower abuse potential than immediate-release amphetamines."
  zh: "在体内转化为右苯丙胺的前药。增加神经末梢多巴胺和去甲肾上腺素的释放并抑制其再摄取。前药设计提供更平稳的起效和更长的持续时间，滥用风险低于速释苯丙胺类药物。"
  ja: "体内でデキストロアンフェタミンに変換されるプロドラッグ。神経末端からのドーパミンとノルエピネフリンの放出を増加させ、再取り込みを阻害します。プロドラッグ設計により、即放性アンフェタミンよりも滑らかな効果発現と長い持続時間を提供し、乱用の可能性が低くなります。"
neurotransmittersAffected:
  - dopamine
  - norepinephrine

# Dosage & Forms
forms:
  - type: "capsule"
    typeLabel:
      en: "Capsule"
      zh: "胶囊"
      ja: "カプセル"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Vyvanse"
    strengths: ["10mg", "20mg", "30mg", "40mg", "50mg", "60mg", "70mg"]
    durationHours: 10-14
    notes:
      en: "Can be opened and dissolved in water; prodrug provides smooth release"
      zh: "可打开溶于水中；前药设计提供平稳释放"
      ja: "開けて水に溶かすことができます；プロドラッグにより滑らかな放出を提供"

  - type: "chewable"
    typeLabel:
      en: "Chewable Tablet"
      zh: "咀嚼片"
      ja: "チュアブル錠"
    releaseType: "extended"
    releaseTypeLabel:
      en: "Extended Release"
      zh: "缓释"
      ja: "徐放性"
    brandName: "Vyvanse"
    strengths: ["10mg", "20mg", "30mg", "40mg", "50mg", "60mg"]
    durationHours: 10-14
    notes:
      en: "Chewable tablet formulation"
      zh: "咀嚼片剂型"
      ja: "チュアブル錠剤形"

# Efficacy
onsetMinutes: 60-90
peakEffectHours: 3.5
durationHours: 10-14

# Side Effects
sideEffects:
  common:
    - name:
        en: "decreased appetite"
        zh: "食欲下降"
        ja: "食欲減退"
      frequency: "30-40%"
    - name:
        en: "insomnia"
        zh: "失眠"
        ja: "不眠"
      frequency: "20-30%"
    - name:
        en: "dry mouth"
        zh: "口干"
        ja: "口渇"
      frequency: "15-25%"
    - name:
        en: "headache"
        zh: "头痛"
        ja: "頭痛"
      frequency: "10-20%"
    - name:
        en: "irritability"
        zh: "易怒"
        ja: "易刺激性"
      frequency: "10-15%"
    - name:
        en: "weight loss"
        zh: "体重减轻"
        ja: "体重減少"
      frequency: "10-15%"
    - name:
        en: "upper abdominal pain"
        zh: "上腹痛"
        ja: "上腹部痛"
      frequency: "10-15%"

  uncommon:
    - name:
        en: "increased heart rate"
        zh: "心率加快"
        ja: "心拍数増加"
      frequency: "5-10%"
    - name:
        en: "anxiety"
        zh: "焦虑"
        ja: "不安"
      frequency: "5-10%"
    - name:
        en: "dizziness"
        zh: "头晕"
        ja: "めまい"
      frequency: "5%"
    - name:
        en: "nausea"
        zh: "恶心"
        ja: "悪心"
      frequency: "5%"
    - name:
        en: "vomiting"
        zh: "呕吐"
        ja: "嘔吐"
      frequency: "5%"

  serious:
    - name:
        en: "cardiovascular events"
        zh: "心血管事件"
        ja: "心血管イベント"
      notes:
        en: "Rare; monitor in patients with heart conditions"
        zh: "罕见；有心脏病患者需监测"
        ja: "まれ；心臓疾患のある患者はモニタリングが必要"
    - name:
        en: "psychiatric symptoms"
        zh: "精神症状"
        ja: "精神症状"
      notes:
        en: "May cause or worsen psychosis, mania, aggression"
        zh: "可能引起或加重精神病、躁狂、攻击性"
        ja: "精神病、躁病、攻撃性を引き起こしたり悪化させたりする可能性"
    - name:
        en: "serotonin syndrome"
        zh: "血清素综合征"
        ja: "セロトニン症候群"
      notes:
        en: "When combined with serotonergic drugs"
        zh: "与血清素能药物联用时"
        ja: "セロトニン作動薬との併用時"
    - name:
        en: "peripheral vasculopathy"
        zh: "外周血管病变"
        ja: "末梢血管障害"
      notes:
        en: "Raynaud's phenomenon"
        zh: "雷诺现象"
        ja: "レイノー現象"
    - name:
        en: "growth suppression"
        zh: "生长抑制"
        ja: "成長抑制"
      notes:
        en: "May affect height and weight in children"
        zh: "可能影响儿童身高和体重"
        ja: "小児の身長と体重に影響を与える可能性"

# Safety
contraindications:
  en:
    - "Hypersensitivity to amphetamines"
    - "MAO inhibitor use within 14 days"
    - "Advanced arteriosclerosis"
    - "Symptomatic cardiovascular disease"
    - "Moderate to severe hypertension"
    - "Hyperthyroidism"
    - "Glaucoma"
    - "Agitated states"
    - "History of drug abuse"
  zh:
    - "对苯丙胺类过敏"
    - "14天内使用过MAO抑制剂"
    - "晚期动脉硬化"
    - "有症状的心血管疾病"
    - "中度至重度高血压"
    - "甲状腺功能亢进"
    - "青光眼"
    - "激动状态"
    - "药物滥用史"
  ja:
    - "アンフェタミン類に対する過敏症"
    - "14日以内のMAO阻害剤使用"
    - "進行性動脈硬化"
    - "症候性心血管疾患"
    - "中等度から重度の高血圧"
    - "甲状腺機能亢進症"
    - "緑内障"
    - "興奮状態"
    - "薬物乱用歴"

drugInteractions:
  - drug:
      en: "MAO inhibitors"
      zh: "MAO抑制剂"
      ja: "MAO阻害剤"
    severity: "major"
    effect:
      en: "Hypertensive crisis risk"
      zh: "高血压危象风险"
      ja: "高血圧クリーゼのリスク"
  - drug:
      en: "Serotonergic drugs"
      zh: "血清素能药物"
      ja: "セロトニン作動薬"
    severity: "major"
    effect:
      en: "Serotonin syndrome risk"
      zh: "血清素综合征风险"
      ja: "セロトニン症候群のリスク"
  - drug:
      en: "Acidifying agents"
      zh: "酸化剂"
      ja: "酸性化剤"
    severity: "moderate"
    effect:
      en: "Decrease amphetamine absorption"
      zh: "降低苯丙胺吸收"
      ja: "アンフェタミン吸収を低下"
  - drug:
      en: "Alkalinizing agents"
      zh: "碱化剂"
      ja: "アルカリ化剤"
    severity: "moderate"
    effect:
      en: "Increase amphetamine absorption"
      zh: "增加苯丙胺吸收"
      ja: "アンフェタミン吸収を増加"
  - drug:
      en: "Antihypertensives"
      zh: "降压药"
      ja: "降圧薬"
    severity: "moderate"
    effect:
      en: "May reduce effectiveness"
      zh: "可能降低疗效"
      ja: "効果を低下させる可能性"

blackBoxWarnings:
  en:
    - "High potential for abuse and dependence"
    - "CNS stimulants may cause sudden death and serious cardiovascular adverse events"
  zh:
    - "高度滥用和依赖风险"
    - "中枢神经兴奋剂可能导致猝死和严重心血管不良事件"
  ja:
    - "乱用および依存の可能性が高い"
    - "CNS刺激薬は突然死および重篤な心血管有害事象を引き起こす可能性がある"

pregnancyCategory: "C"

foodInteractions:
  en: "Can be taken with or without food; avoid vitamin C and acidic foods/drinks close to dosing"
  zh: "可随餐或空腹服用；服药前后避免维生素C和酸性食物/饮料"
  ja: "食事の有無にかかわらず服用可能；服用前後はビタミンCや酸性の食品/飲料を避ける"

# Practical Information
