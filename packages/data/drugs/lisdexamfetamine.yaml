notes:
  en: Prodrug design provides smoother, longer-lasting effect with lower abuse potential than traditional amphetamines. Not available in China. Japan only approves for children (6-17). Generic became available in US in 2023.
  zh: 前药设计比传统苯丙胺类药物提供更平稳、更持久的效果，滥用风险更低。中国不可用。日本仅批准用于儿童（6-17岁）。2023年美国开始有仿制药。
  ja: プロドラッグ設計により、従来のアンフェタミンよりも滑らかで長時間持続する効果を提供し、乱用の可能性が低い。中国では利用不可。日本では小児（6〜17歳）のみ承認。2023年に米国でジェネリックが利用可能に。
