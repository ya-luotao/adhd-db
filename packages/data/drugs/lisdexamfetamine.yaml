# Special Considerations
specialConsiderations:
  cardiacRisk:
    en: "Screen for cardiac disease before treatment; avoid in patients with structural cardiac abnormalities"
    zh: "治疗前筛查心脏疾病；有心脏结构异常者禁用"
    ja: "治療前に心臓疾患のスクリーニングを行う；心臓構造異常のある患者には避ける"
  abuseRisk:
    en: "Prodrug design reduces abuse potential compared to immediate-release amphetamines, but still Schedule II"
    zh: "前药设计相比速释苯丙胺降低了滥用风险，但仍为二类管制药物"
    ja: "プロドラッグ設計により即放性アンフェタミンと比べて乱用の可能性は低いが、依然としてスケジュールII"
  withdrawalNotes:
    en: "Fatigue and depression may occur upon discontinuation; no severe physical withdrawal"
    zh: "停药时可能出现疲劳和抑郁；无严重身体戒断症状"
    ja: "中止時に疲労やうつが生じる可能性；重度の身体的離脱症状はない"
  monitoringRequired:
    en: "Height, weight, blood pressure, heart rate, psychiatric symptoms"
    zh: "身高、体重、血压、心率、精神症状"
    ja: "身長、体重、血圧、心拍数、精神症状"

