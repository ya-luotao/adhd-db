      - 40mg
      - 50mg
      - 60mg
    durationHours: 10-14
    notes:
      en: Chewable tablet formulation
      zh: 咀嚼片剂型
      ja: チュアブル錠剤形
onsetMinutes: 60-90
peakEffectHours: 3.5
durationHours: 10-14
sideEffects:
  common:
