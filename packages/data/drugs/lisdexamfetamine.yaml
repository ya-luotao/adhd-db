    startingDose: "30mg once daily in the morning"
    maxDose: "70mg/day"
    notes:
      en: "Titrate in 10-20mg increments weekly"
      zh: "每周按10-20mg递增调整"
      ja: "毎週10〜20mg刻みで漸増"
  adults:
    startingDose: "30mg once daily in the morning"
    maxDose: "70mg/day"
    notes:
      en: "Same dosing as children"
      zh: "与儿童剂量相同"
      ja: "小児と同じ用量"

