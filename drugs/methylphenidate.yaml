# Special Considerations
specialConsiderations:
  cardiacRisk: "Cardiovascular evaluation recommended before starting; caution in patients with heart conditions"
  abuseRisk: "Schedule II controlled substance; high abuse potential, especially IR formulations"
  withdrawalNotes: "No significant physical withdrawal; may experience fatigue and depression when stopping"
  monitoringRequired: "Height, weight, blood pressure, heart rate; periodic cardiovascular assessment"

