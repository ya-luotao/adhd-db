# Lisdexamfetamine - Prodrug of dextroamphetamine
# Approved in US, EU, Japan (children only), UK, Australia, Canada

id: "lisdexamfetamine"

brandNames:
  US: ["Vyvanse"]
  CN: []
  EU: ["Elvanse"]
  JP: ["ビバンセ (Vyvanse)"]
  UK: ["Elvanse", "Elvanse Adult"]
  AU: ["Vyvanse"]
  CA: ["Vyvanse"]

genericName: "lisdexamfetamine dimesylate"

manufacturers:
  - name: "Takeda (formerly Shire)"
    region: "US"
    product: "Vyvanse"
  - name: "Takeda"
    region: "EU"
    product: "Elvanse"
  - name: "Shionogi"
    region: "JP"
    product: "ビバンセ"

# Classification
drugClass: "stimulant"
category: "amphetamine"
controlledSubstance: true
schedule:
  US: "Schedule II"
  CN: "Not approved"
  EU: "Varies by country (typically Schedule II equivalent)"
  JP: "第一種向精神薬"
  UK: "Class B, Schedule 2"

# Mechanism
activeIngredient: "lisdexamfetamine dimesylate (prodrug of dextroamphetamine)"
mechanismOfAction: "Prodrug that is converted to dextroamphetamine in the body. Increases release of dopamine and norepinephrine from nerve terminals and inhibits their reuptake. The prodrug design provides smoother onset and longer duration, with lower abuse potential than immediate-release amphetamines."
neurotransmittersAffected:
  - dopamine
  - norepinephrine

# Dosage & Forms
forms:
  - type: "capsule"
    releaseType: "extended"
    brandName: "Vyvanse"
    strengths: ["10mg", "20mg", "30mg", "40mg", "50mg", "60mg", "70mg"]
    durationHours: 10-14
    notes: "Can be opened and dissolved in water; prodrug provides smooth release"

  - type: "chewable"
    releaseType: "extended"
    brandName: "Vyvanse"
    strengths: ["10mg", "20mg", "30mg", "40mg", "50mg", "60mg"]
    durationHours: 10-14
    notes: "Chewable tablet formulation"

# Efficacy
onsetMinutes: 60-90
peakEffectHours: 3.5
durationHours: 10-14

# Side Effects
sideEffects:
  common:
    - name: "decreased appetite"
      frequency: "30-40%"
    - name: "insomnia"
      frequency: "20-30%"
    - name: "dry mouth"
      frequency: "15-25%"
    - name: "headache"
      frequency: "10-20%"
    - name: "irritability"
      frequency: "10-15%"
    - name: "weight loss"
      frequency: "10-15%"
    - name: "upper abdominal pain"
      frequency: "10-15%"

  uncommon:
    - name: "increased heart rate"
      frequency: "5-10%"
    - name: "anxiety"
      frequency: "5-10%"
    - name: "dizziness"
      frequency: "5%"
    - name: "nausea"
      frequency: "5%"
    - name: "vomiting"
      frequency: "5%"

  serious:
    - name: "cardiovascular events"
      notes: "Rare; monitor in patients with heart conditions"
    - name: "psychiatric symptoms"
      notes: "May cause or worsen psychosis, mania, aggression"
    - name: "serotonin syndrome"
      notes: "When combined with serotonergic drugs"
    - name: "peripheral vasculopathy"
      notes: "Raynaud's phenomenon"
    - name: "growth suppression"
      notes: "May affect height and weight in children"

# Safety
contraindications:
  - "Hypersensitivity to amphetamines"
  - "MAO inhibitor use within 14 days"
  - "Advanced arteriosclerosis"
  - "Symptomatic cardiovascular disease"
  - "Moderate to severe hypertension"
  - "Hyperthyroidism"
  - "Glaucoma"
  - "Agitated states"
  - "History of drug abuse"

drugInteractions:
  - drug: "MAO inhibitors"
    severity: "major"
    effect: "Hypertensive crisis risk"
  - drug: "Serotonergic drugs"
    severity: "major"
    effect: "Serotonin syndrome risk"
  - drug: "Acidifying agents"
    severity: "moderate"
    effect: "Decrease amphetamine absorption"
  - drug: "Alkalinizing agents"
    severity: "moderate"
    effect: "Increase amphetamine absorption"
  - drug: "Antihypertensives"
    severity: "moderate"
    effect: "May reduce effectiveness"

blackBoxWarnings:
  - "High potential for abuse and dependence"
  - "CNS stimulants may cause sudden death and serious cardiovascular adverse events"

pregnancyCategory: "C"
foodInteractions: "Can be taken with or without food; avoid vitamin C and acidic foods/drinks close to dosing"

# Practical Information
typicalDosing:
  children:
    startingDose: "30mg once daily in the morning"
    maxDose: "70mg/day"
    notes: "Titrate in 10-20mg increments weekly"
  adults:
    startingDose: "30mg once daily in the morning"
    maxDose: "70mg/day"
    notes: "Same dosing as children"

costEstimate:
  US:
    brand: "$350-450/month"
    generic: "$30-100/month (available since 2023)"
  CN:
    brand: "Not available"
    generic: "Not available"

storageRequirements: "Room temperature (20-25°C), protect from light"

