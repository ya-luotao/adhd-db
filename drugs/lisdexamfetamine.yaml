# Special Considerations
specialConsiderations:
  cardiacRisk: "Screen for cardiac disease before treatment; avoid in patients with structural cardiac abnormalities"
  abuseRisk: "Prodrug design reduces abuse potential compared to immediate-release amphetamines, but still Schedule II"
  withdrawalNotes: "Fatigue and depression may occur upon discontinuation; no severe physical withdrawal"
  monitoringRequired: "Height, weight, blood pressure, heart rate, psychiatric symptoms"

