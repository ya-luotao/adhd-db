  cardiacRisk: "Can lower blood pressure and heart rate; use caution with cardiac conditions"
  abuseRisk: "No abuse potential; not a controlled substance"
  withdrawalNotes: "MUST TAPER - stopping abruptly can cause rebound hypertension"
  monitoringRequired: "Blood pressure, heart rate; especially when starting or changing dose"

